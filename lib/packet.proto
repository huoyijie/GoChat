// protoc --go_out=paths=source_relative:. *.proto

syntax = "proto3";

package lib;

option go_package = "github.com/huoyijie/GoChat/lib";

enum PackKind {
  PING = 0;
  PONG = 1;
  MSG  = 2;
}

message Packet {
  uint64   id   = 1;
  PackKind kind = 2;
  bytes    data = 3;
}

enum MsgKind {
  TEXT = 0;
}

message Msg {
  MsgKind kind = 1;
  uint64  from = 2;
  uint64  to   = 3;
  bytes   data = 4;
}